site_name: SIPD-RI Helper
site_url: https://sipd.odhyp.com
theme:
  name: material
  logo: assets/logo.png
  favicon: assets/favicon.ico
  features:
    - navigation.footer
  palette:
    # Dark mode
    - scheme: slate
      toggle:
        icon: material/weather-sunny
        name: Dark mode
      primary: teal
      accent: indigo
    
    # Light mode
    - scheme: default
      toggle:
        icon: material/weather-night
        name: Light mode
      primary: teal
      accent: deep orange

markdown_extensions:
  - attr_list
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences

extra:
  generator: true
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/odhyp
      name: Github
    - icon: fontawesome/solid/user
      link: https://odhyp.com
      name: My Website

copyright: Copyright &copy; 2025 Odhy Pradhana
repo_url: https://github.com/odhyp/sipd-ri
repo_name: odhyp/sipd-ri